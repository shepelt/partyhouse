services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: partyhouse-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: partyhouse
    volumes:
      - mongodb_data:/data/db
    networks:
      - partyhouse-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PartyHouse Application
  partyhouse:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: partyhouse-app
    restart: unless-stopped
    ports:
      - "${PORT:-4000}:4000"
    environment:
      # MongoDB connection
      MONGO_URL: mongodb://mongodb:27017/partyhouse

      # Root URL (from .env)
      ROOT_URL: ${ROOT_URL:-http://localhost:4000}

      # Port
      PORT: 4000
    volumes:
      # Mount settings file for configuration
      - ../settings.json:/app/settings.json:ro
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - partyhouse-network
    env_file:
      - .env

  # Tailscale Sidecar (optional - for secure remote access)
  tailscale:
    image: tailscale/tailscale:latest
    container_name: partyhouse-tailscale
    restart: unless-stopped
    hostname: ${TS_HOSTNAME:-partyhouse}
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/serve.json
      - TS_USERSPACE=false
    volumes:
      - tailscale_data:/var/lib/tailscale
      - ./tailscale-serve.json:/config/serve.json:ro
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    networks:
      - partyhouse-network
    profiles:
      - tailscale

volumes:
  mongodb_data:
    name: partyhouse-mongodb-data
  tailscale_data:
    name: partyhouse-tailscale-data

networks:
  partyhouse-network:
    name: partyhouse-network
    driver: bridge
